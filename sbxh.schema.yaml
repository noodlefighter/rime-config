# Rime schema settings
# encoding: utf-8

schema:
  schema_id: sbxh
  name: "声笔小鹤"
  version: "9.5"
  author:
    - 戴石麟 <https://sbxlm.gitee.io>
  dependencies:
    - sbpy #拼音反查
    - bihua #笔画反查
    - sbzdy #自定义词典

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: prompt
    reset: 1
    states: [隐藏, 提示]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - selector
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@sbzdy
    - affix_segmentor@bihua_lookup
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@zhlf_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    - lua_translator@number_translator
    - table_translator@sn
    - table_translator@xhss
    - table_translator@xhssb
    - table_translator@sbzdy
    - table_translator@bihua_lookup
    - script_translator@pinyin_lookup
    - script_translator@zhlf_lookup
  filters:
    - reverse_lookup_filter@bihua_reverse_lookup
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@zhlf_reverse_lookup
    - simplifier@prompt
    - uniquifier

speller:
  alphabet: "qwertasdfgzxcvbyuiophjklnm23789"
  initials: "qwrtsdfgzxcvbyphjklnm"
  auto_select: true
  auto_clear: max_length
  max_code_length: 6
  
translator:
  dictionary: sbxh
  enable_user_dict: true
  enable_encoder: true
  enable_sentence: false
  strict_spelling: true
  enable_completion: false
  encode_commit_history: true
  stop_change: true          # 停止修改，不进行调频和自动造词
  delete_threshold: 1000     # 废词删除阈值
  max_phrase_length: 5       # 自动造词长度限制，建议不超过10
  initial_quality: 1000
  
sn:
  dictionary: sn
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  enable_completion: true
  strict_spelling: true  
  initial_quality: 2

xhss:
  dictionary: xhss
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  enable_completion: true
  strict_spelling: true  
  initial_quality: 1

xhssb:
  dictionary: xhssb
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  enable_completion: true
  strict_spelling: true  
  initial_quality: 1

sbzdy:
  tag: sbzdy
  dictionary: sbzdy
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
  prefix: "u"
  tips: "〔自定义〕"

bihua_lookup:
  tag: bihua_lookup
  dictionary: bihua
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
  tips: "〔笔画反查〕"

bihua_reverse_lookup:
  tags: [ bihua_lookup ] 
  overwrite_comment: true
  dictionary: sbxh
  
pinyin_lookup:
  tag: pinyin_lookup
  dictionary: sbpy
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
  prefix: "a"
  tips: "〔拼音反查〕"

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ] 
  overwrite_comment: true
  dictionary: sbxh
  
zhlf_lookup:
  tag: zhlf_lookup
  dictionary: zhlf
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
  prefix: "i"
  tips: "〔两分反查〕"

zhlf_reverse_lookup:
  tags: [ zhlf_lookup ] 
  overwrite_comment: true
  dictionary: sbxh
 
prompt:
  opencc_config: xhsb.json
  option_name: prompt
  show_in_comment: true
  comment_format: 
    - "xform/<br>/\n/"
    - "xform/&nbsp/ /"
  tags:
    - abc
  tips: char

punctuator:
  import_preset: symbols

recognizer:
  patterns:
    sbzdy: "^u[qwrtsdfgzxcvbyphjklnm][a-z0-9]*$"
    bihua_lookup: "^[aeiou][aeiou]*'?$"
    pinyin_lookup: "^a[qwrtsdfgzxcvbyphjklnm][a-z]*'?$"
    zhlf_lookup: "^i[qwrtsdfgzxcvbyphjklnm][a-z]*'?$"
    retention: "^[qwrtsdfgzxcvbyphjklnm]{3}[a-z]?|o[qwrtsdfgzxcvbyphjklnm0-9][a-z0-9]*$"
    punct: '^\\([0-9]|10|[A-Za-z]+)$'

key_binder:
  bindings:
    - { when: has_menu, accept: Tab, send_sequence: "{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}{Page_Down}" }
    - { when: paging, accept: Tab, send: Page_Up }
    - { when: has_menu, accept: Return, send: Page_Down }

menu:
  page_size: 6
  alternative_select_keys: " aeuio"
  alternative_select_labels: [" ",ａ,ｅ,ｕ,ｉ,ｏ]

